<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    
</head>
<body>
          <form action="#">
               <h1>Login Here</h1>
               <br><br><br>
               <label></label>
               <input type="text" id="input" placeholder="Enter Username" onfocus="lebEff(0)" onblur="lebEff(0)"/>
               <label></label>
               <input type="text" id="pass" placeholder="Enter Password" onfocus="lebEff(1);advice();" onblur="lebEff(1);advice();" onkeydown="valid()" onkeyup="valid()"/>
               <div class="advices" style="display:none;">
                  <ul>
                    <li><i class="fa-solid fa-square-check"></i></i></i>8 or more characters</li>
                    <li><i class="fa-solid fa-square-check"></i></i></i>Upper & lowercase letters</li>
                    <li><i class="fa-solid fa-square-check"></i></i></i>At least one number</li>
                  </ul>
               </div>
               <input type="submit"/>
          </form>
    <script>
              //if press on input, placeholder disapper and label apper and otherwise
              function lebEff(num){//num:index of input(username, password)
                  let input = document.getElementsByTagName("input")[num];
                  let lab = document.getElementsByTagName("label")[num];
                  let att = input.getAttribute("placeholder");
                  if(lab.textContent == ""){
                     lab.textContent = att;
                     input.removeAttribute("placeholder");
                  }else{
                     input.setAttribute("placeholder",lab.textContent);
                     lab.textContent = "";
                  }
                  
              }
              //password tracking div apper when clicking on input and disapper when clicking out
              function advice(){
                  let div = document.getElementsByClassName("advices")[0];
                  if(div.style.display == "none"){
                    div.style.display = "block";
                  }else{
                    div.style.display = "none";
                  }
              }
              function valid(){
                 let pass = document.getElementById("pass").value;
                 let li   = document.querySelectorAll("form ul li");
                 let fa   = document.querySelectorAll("form ul li i");
                 let passValid = false,charactersValid = false,oneNumber = false;
                 if(pass.length >= 8){passValid = true;}//to check if pass is more than 8 or equal
                 //to check if String has Upper Case And Lowercase together:-
                 let uStr=false, lStr=false;
                 for(let i=0;i < pass.length;i++){
                    if(isNaN(parseInt(pass[i]))){
                        if(pass[i] == pass[i].toUpperCase()){
                            uStr = true;
                        }else{
                            lStr = true;
                        }
                     }else{
                        oneNumber = true;//to check if string has at least oneNumber
                     }
                 }
                 if(uStr && lStr){
                    charactersValid = true; //uppercase & lowercae == true ,this condition is correct
                 }
                 let arr = [passValid,charactersValid,oneNumber];//collecting all check validtions
                 for(let i=0;i < arr.length;i++){
                      if(arr[i]){//check all elements by index
                        //passValid == true, pass >= 8,li[o] = green;
                        //charactersValid == true, uppercase and Lowercase checked, li[1] = green;
                        //oneNumber == true, at least one number checked, li[2] = green;
                        fa[i].style.color = "green";
                        li[i].style.color = "green";
                      }else{
                        //else element color stay in default color
                        fa[i].style.color = "#a9a7a7";
                        li[i].style.color = "#a9a7a7";
                      }
                 }
              }
              
              
    </script>
</body>
</html>
